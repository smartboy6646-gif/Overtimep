<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #000428, #004e92);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Center */
.container {
  text-align: center;
  z-index: 10;
}

/* HAPPY NEW YEAR */
.title {
  font-size: 5rem;
  background: linear-gradient(90deg, #ff0080, #00ffff, #ffff00, #ff0080);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 4s linear infinite, glow 1.5s infinite alternate;
}

/* 2026 HUGE */
.year {
  font-size: 10rem;
  font-weight: bold;
  background: linear-gradient(90deg, #00ffcc, #ffcc00, #ff0066, #00ffcc);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 3s linear infinite, pulse 1.5s infinite;
}

/* Credit */
.credit {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #fff;
  opacity: 0.9;
  letter-spacing: 2px;
}

/* Animations */
@keyframes rainbow {
  0% { background-position: 0%; }
  100% { background-position: 400%; }
}

@keyframes glow {
  from { filter: drop-shadow(0 0 10px #ff00ff); }
  to { filter: drop-shadow(0 0 35px #00ffff); }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: explode 1.8s infinite;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(18); opacity: 0; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 14px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(720deg); }
}

/* Spark particles */
.spark {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Mobile responsive */
@media (max-width: 600px) {
  .title { font-size: 3rem; }
  .year { font-size: 6.5rem; }
}
</style>
</head>

<body>

<div class="container">
  <div class="title">Happy New Year</div>
  <div class="year">2026</div>
  <div class="credit">✨ By Ronnie Ruchal ✨</div>
</div>

<script>
/* Confetti */
for(let i=0;i<80;i++){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(c);
}

/* Fireworks */
setInterval(()=>{
  let f=document.createElement("div");
  f.className="firework";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*60+"vh";
  f.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1800);
},500);

/* Sparks */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.bottom=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
